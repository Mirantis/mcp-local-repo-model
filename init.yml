          url: https://github.com/Mirantis/cvp-configuration.git
        - name: rundeck-cis-jobs
          url: https://github.com/Mirantis/rundeck-cis-jobs.git
  nginx:
    server:
      site:
        http_server:
          enabled: true
          type: nginx_static
          name: http_server
          root: /srv/http
          autoindex: True
          access_policy:
            allow:
            - all
          host:
            name: http.mcp-offline-lab.local
            port: 8078
        aptly_public:
          enabled: true
          type: nginx_proxy
          name: aptly_public
          proxy:
            host: 127.0.0.1
            port: 18085
            protocol: http
            size: 1G
          host:
            name: aptly.mcp-offline-lab.local
            port: 80
        aptly_api:
          enabled: true
          type: nginx_proxy
          name: aptly_api
          proxy:
            host: 127.0.0.1
            port: 18084
            protocol: http
            size: 1G
          host:
            name: aptly-api.mcp-offline-lab.local
            port: 8080
        docker_registry:
          enabled: true
          type: nginx_proxy
          name: docker_registry
          proxy:
            host: 127.0.0.1
            port: 15000
            protocol: http
            size: 1G
          host:
            name: registry.mcp-offline-lab.local
            port: 5000
  linux:
    system:
      file:
        ubuntu-16-04-x64.qcow2:
          name: /srv/http/images/ubuntu-16-04-x64-mcp${_param:apt_mk_version}.qcow2
          source: ${_param:vcp_images_mirror}/ubuntu-16-04-x64-mcp${_param:apt_mk_version}.qcow2
          hash: ${_param:vcp_images_mirror}/ubuntu-16-04-x64-mcp${_param:apt_mk_version}.qcow2.md5
        ubuntu-16-04-x64.qcow2.md5:
          name: /srv/http/images/ubuntu-16-04-x64-mcp${_param:apt_mk_version}.qcow2.md5
          source: ${_param:vcp_images_mirror}/ubuntu-16-04-x64-mcp${_param:apt_mk_version}.qcow2.md5
        ubuntu-14-04-x64.qcow2:
          name: /srv/http/images/ubuntu-14-04-x64-mcp${_param:apt_mk_version}.qcow2
          source: ${_param:vcp_images_mirror}/ubuntu-14-04-x64-mcp${_param:apt_mk_version}.qcow2
          hash: ${_param:vcp_images_mirror}/ubuntu-14-04-x64-mcp${_param:apt_mk_version}.qcow2.md5
        ubuntu-14-04-x64.qcow2.md5:
          name: /srv/http/images/ubuntu-14-04-x64-mcp${_param:apt_mk_version}.qcow2.md5
          source: ${_param:vcp_images_mirror}/ubuntu-14-04-x64-mcp${_param:apt_mk_version}.qcow2.md5
      profile:
        locales: |
          export LC_ALL=C
      directory:
        /srv/http/images:
          user: root
          group: root
          mode: 755
          makedirs: true
        /srv/scripts/:
          user: root
          group: root
          mode: 755
          makedirs: true
  maas:
    mirror:
      enabled: true
      image:
        sections:
          bootloaders:
            keyring: /usr/share/keyrings/ubuntu-cloudimage-keyring.gpg
            upstream: http://mirror.mirantis.com/${_param:apt_mk_version}/maas-ephemeral-v3/
            local_dir: /srv/http/${_param:apt_mk_version}/maas-ephemeral-v3/
            count: 1
            # i386 need for pxe
            filters: ['arch~(i386|amd64)', 'os~(grub*|pxelinux*)']
          xenial:
            keyring: /usr/share/keyrings/ubuntu-cloudimage-keyring.gpg
            upstream: http://mirror.mirantis.com/${_param:apt_mk_version}/maas-ephemeral-v3/
            local_dir: /srv/http/${_param:apt_mk_version}/maas-ephemeral-v3/
            count: 1
            filters: ['release~(xenial)', 'arch~(amd64)', 'subarch~(generic|hwe-16*|ga-16*)']
